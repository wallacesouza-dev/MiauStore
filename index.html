<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiauStore</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Rubik+Gemstones&display=swap" rel="stylesheet">
</head>

<body>

  <header class="menu-inicial">

    <div class="fotos-gato">
      <img id="logo-gato" src="/imagens/icone.png" alt="gato">
    </div>

    <nav class="menu-link">
      <a href="#">Home</a>
      <a href="#">Contato</a>
      <a href="#">Shop</a>

    </nav>
  </header>

  <div class="dados">
    <h1>MiauStore</h1>
    <form action="#">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="eusounome@gmail.com">

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" placeholder="(00)10 00000-0000">

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" placeholder="1000-0000">

      <button class="botao-cadastro">cadastra</button>
    </form>
  </div>



</body>

</html>
